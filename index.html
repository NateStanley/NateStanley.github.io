<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="css/browser.css">
    <script src="js/frame.js" defer></script>

</head>
<body>

    <div class="ntnav-browser">
        <div class="top-bar"> <span class="title">NanoTrasen Navigator 2.0</span>
            <div class="btn-close-window"></div>
        </div>
        <div class="toolbar">
            <div class="buttons">
                <ul>
                    <li><a id="ntnav-nt-btn" class="js-open-dialogue" data-open="js-about-dialogue">NanoTrasen</a></li>
                    <li><a id="ntnav-ntef-btn" class="js-open-dialogue" data-open="js-upgrade-dialogue">NT Employee Forums</a></li>
                    <li><a id="ntnav-pp-btn" class="js-open-dialogue" data-open="js-about-dialogue">Pehlan's Port</a></li>
                </ul>
            </div>
            <div class="address-bar">
                <div id="ntnav-back-button" class="btn-back-window"></div>
                <div id="ntnav-next-button" class="btn-forward-window"></div>
                <div id="ntnav-home-button" class="btn-home-window"></div>
                <div class="field"> <span
                        id="url-text" class="url js-iframe-navbar">NTINT://pehlanport.nt</span> </div>
            </div>
            <div class="divider-bar"></div>
            <div class="loading"></div>
        </div>
        <div class="website">
            <div class="website-frame"> <iframe id="ntnav_frame" class="old-school-scroll js-iframe"
                    src="sites/pehlanport.nt/content.html"
                    sandbox="allow-same-origin allow-scripts allow-forms"></iframe> </div>
        </div>
        <div class="status-bar">
            <div class="status-box"></div>
            <div class="archive-source">
                <a>
                    NanoTrasen Navigator 2.0
                </a>
            </div>
        </div>
    </div>

</body>
</html>
